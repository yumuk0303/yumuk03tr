function kontrol() {
  const girilen = document.getElementById("pin").value;
  if (girilen === USER_SIFRE) {
    document.getElementById("goBtn").classList.remove("hidden");
    document.getElementById("userPanel").style.display = "none";
  }
  else if (girilen === ADMIN_SIFRE) {
    document.getElementById("adminPanel").classList.remove("hidden");
    document.getElementById("suanki").textContent = USER_SIFRE;
  }
  else {
    document.getElementById("hata").textContent = "Yanlış şifre!";
  }
}
